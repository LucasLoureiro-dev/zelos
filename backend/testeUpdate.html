<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"],
        input[type="file"] {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Editar Usuário</h1>

    <form id="userForm">
        <label for="id">ID do Usuário:</label>
        <input type="text" id="id" name="id" required placeholder="Digite o ID do Usuário que você deseja editar" readonly>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao">

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">

        <button type="submit">Atualizar Usuário</button>
    </form>

    <div id="response">
        Resposta do Servidor:
        <pre id="responseContent"></pre>
    </div>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const userId = getParameterByName('id');

        if (!userId) {
            document.body.innerHTML = '<p style="color: red;">ID do Usuário não especificado na URL. Use: testeUpdate.html?id=SEU_ID</p>';
        } else {
            document.getElementById('id').value = userId;

            fetch(`http://localhost:3000/Usuario/${userId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('Nome').value = data.titulo || '';
                    document.getElementById('descricao').value = data.descricao || '';
                    if (data.foto) {
                        const img = document.createElement('img');
                        img.src = data.foto;
                        img.alt = 'Foto do Usuário';
                        img.style.maxWidth = '200px';
                        img.style.maxHeight = '200px';
                        document.getElementById('responseContent').appendChild(img);
                    } else {
                        document.getElementById('responseContent').textContent = 'Nenhuma foto disponível.';
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar as informações do Usuário:', error);
                    document.getElementById('responseContent').textContent = 'Erro ao carregar as informações Usuário.';
                });

            document.getElementById('userForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const form = document.getElementById('userForm');
                const formData = new FormData(form);

                try {
                    const response = await fetch(`http://localhost:3000/Usuario/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer SENHA_SECRETA` // Substitua pelo seu token JWT
                        },
                        body: formData
                    });

                    const data = await response.json();
                    document.getElementById('responseContent').textContent = JSON.stringify(data, null, 2);
                } catch (error) {
                    console.error('Erro:', error);
                    document.getElementById('responseContent').textContent = 'Erro ao enviar os dados.';
                }
            });
        }
    </script>

</body>
</html>
